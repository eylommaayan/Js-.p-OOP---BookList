<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <style>
    .success,
    .error {
      color: white;
      padding: 5px;
      margin: 5px 0 15px 0;
    }

    .success {
      background: green;
    }

    .error {
      background: red;
    }
  </style>
  <title>רשימת ספרים</title>
</head>

<body>
  <div class="container">
    <h1>הוסף ספר</h1>
    <form id="book-form">
      <div>
        <label for="title">כותרת</label>
        <input type="text" id="title" class="u-full-width">
      </div>
      <div>
        <label for="author">מחבר</label>
        <input type="text" id="author" class="u-full-width">
      </div>
      <div>
        <label for="isbn">מספר סידורי</label>
        <input type="text" id="isbn" class="u-full-width">
      </div>
      <div>
        <input type="submit" value="רשום" class="u-full-width">
      </div>
    </form>
    <table class="u-full-width">
      <thead>
        <tr>
          <th>כותרת</th>
          <th>מחבר</th>
          <th>מספר סידורי</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
  </div>

  <script src="appes6.js"></script>
</body>

</html>
